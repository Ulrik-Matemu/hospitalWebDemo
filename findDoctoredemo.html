<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Listings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container */
        .doctor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input,
        .filter-select {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-select {
            max-width: 200px;
        }

        /* Doctor List */
        .doctor-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Doctor Card */
        .doctor-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .doctor-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .doctor-card p {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="doctor-container">
        <h1 class="title">Hospital Doctor Listings</h1>

        <!-- Search and Filter -->
        <div class="controls">
            <input type="text" id="search" placeholder="Search by name..." class="search-input">
            <select id="specialty" class="filter-select">
                <option value="">All Specialties</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Neurology">Neurology</option>
                <!-- Add more specialties here -->
            </select>
        </div>

        <!-- Doctor Listings -->
        <div id="doctor-list" class="doctor-list">
            <!-- Doctor Card Template -->
        </div>
    </div>

    <script>
        // Sample data (you can replace it with real data)
        const doctors = [
            { name: 'Dr. John Doe', specialty: 'Cardiology', image: 'doctor1.jpg' },
            { name: 'Dr. Jane Smith', specialty: 'Orthopedics', image: 'doctor2.jpg' },
            { name: 'Dr. Emily Davis', specialty: 'Dermatology', image: 'doctor3.jpg' },
            { name: 'Dr. Michael Brown', specialty: 'Neurology', image: 'doctor4.jpg' },
            // Add more doctors here
        ];

        // Elements
        const searchInput = document.getElementById('search');
        const specialtySelect = document.getElementById('specialty');
        const doctorList = document.getElementById('doctor-list');

        // Function to filter doctors
        function filterDoctors() {
            const searchQuery = searchInput.value.toLowerCase();
            const selectedSpecialty = specialtySelect.value;

            const filteredDoctors = doctors.filter(doctor => {
                const matchesName = doctor.name.toLowerCase().includes(searchQuery);
                const matchesSpecialty = selectedSpecialty ? doctor.specialty === selectedSpecialty : true;
                return matchesName && matchesSpecialty;
            });

            displayDoctors(filteredDoctors);
        }

        // Function to display doctors in the UI
        function displayDoctors(doctorsToDisplay) {
            doctorList.innerHTML = ''; // Clear previous listings
            doctorsToDisplay.forEach(doctor => {
                const doctorCard = document.createElement('div');
                doctorCard.classList.add('doctor-card');

                doctorCard.innerHTML = `
      <img src="${doctor.image}" alt="${doctor.name}">
      <h3>${doctor.name}</h3>
      <p>${doctor.specialty}</p>
    `;

                doctorList.appendChild(doctorCard);
            });
        }

        // Initial load
        filterDoctors();

        // Event listeners
        searchInput.addEventListener('input', filterDoctors);
        specialtySelect.addEventListener('change', filterDoctors);

    </script>
</body>

</html>
